<!doctype html>
<html lang="en" ng-app="main_app">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS+Spring test app</title>
    <link rel="stylesheet" href="css/angular-bootstrap.css" />
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container" ng-controller="MenuController as m_ctrl">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#!/">home</a></li>
            <li ng-show="!globals.currentUser"><a href="#!/login">login</a></li>
            <li ng-show="globals.currentUser"><a href="" ng-click="m_ctrl.logout()">logout</a></li>
        </ul>
    </div>
    <div ng-class="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" ng-if="message" ng-bind="message.text"></div>
    <div ng-view="" class="container"></div>
  </body>
</html>
